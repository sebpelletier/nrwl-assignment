<ul *ngIf="currentTicket; else loading">
    <li>ID: {{currentTicket.id}}</li>
    <li>Description: {{currentTicket.description}}</li>
    <li>Assignee ID: {{currentTicket.assigneeId}}</li>
    <li>Completed: {{currentTicket.completed}}</li>
</ul>
